<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{{.Name}}</title>
        <link href="js-css/mycss.css" rel="stylesheet" type="text/css" />
        <script src="js-css/myjs.js" type="text/javascript"></script>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script>

            window.onload = function(){
            var span = document.getElementById('time-now');
            var dateStr = formatDate();
            // 将时间放置到span内
            span.innerText = '当前时间:'+dateStr;
            // 每隔一秒，再放置一次最新的时间
            setInterval(function(){
                span.innerText = '当前时间:'+formatDate();
            },1000);}

        </script>
    </head>
    <body>
        <div> 
            <div>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="home">主页</a></li>
                    <li role="presentation"><a href="sell">卖东西</a></li>
                    <li role="presentation"><a href="listgoods">买东西</a></li>
                    <li role="presentation"><a href="sellorder">销售订单</a></li>
                    <li role="presentation"><a href="buyorder">购买订单</a></li>
                    <p class="navbar-text"><a href="logout" class="navbar-link">注销</a></p>
                </ul>
            </div>
        <div class="pos-center">
            <div>
                    <img class="pic-in-list" src="{{.Picture}}">
                    <div>{{.Name}}</div>
                    <div>售价:{{.Price}}</div>
                    <div>数量:{{.Number}}</div>
                    <div>开售时间:{{.Starttime | timeTrans_gi}}</div>
                    <div id="time-now"></div>
                    <div><a href="sentbuyinfo?id={{.Id}}"><button class="button-buy">购买</button></a></div>
                    <div style="width: 300px;">介绍:{{.Introduce}}</div>
            </div>
        </div>
        </div>
    </body>
</html>
