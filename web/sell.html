<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>卖东西</title>
        <link href="js-css/mycss.css" rel="stylesheet" type="text/css" />
        <script src="js-css/myjs.js" type="text/javascript"></script>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="home">主页</a></li>
                <li role="presentation" class="active"><a href="sell">卖东西</a></li>
                <li role="presentation"><a href="listgoods">买东西</a></li>
                <li role="presentation"><a href="sellorder">销售订单</a></li>
                <li role="presentation"><a href="buyorder">购买订单</a></li>
                <p class="navbar-text"><a href="logout" class="navbar-link">注销</a></p>
            </ul>
        </div>
        <div class="pos-center">
            <form method="POST" action="sell" enctype="multipart/form-data">
                <div><input name="name" class="myinput" type="text" placeholder="商品名称"/></div>
                <div><input name="time" class="myinput" type="datetime-local" placeholder="开售时间"/></div>
                <div><input name="price" class="myinput" type="number" placeholder="商品价格"/></div>
                <div><input name="number" class="myinput" type="number" placeholder="数量"/></div>
                
                <div><span>介绍图片:(仅支持jpg和png格式)<input name="file" type="file"/></span></div>
                <div><textarea name="introduce" class="introduce" placeholder="文字介绍"></textarea></div>

                <div><button class="mybutton">提交</button></div>
            </form>
        </div>
        </div>
    </body>
</html>
